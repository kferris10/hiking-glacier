<div class="row">
	<h2>{{{ slide.header }}}</h2>
	{{{ slide.content }}}
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right">
		{{{ slide.map.html }}}
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		{{{ slide.route-finding.html }}}
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>
		 
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="https://dl.dropboxusercontent.com/u/102790554/ascension-photos/trailhead.jpg" alt="...">
		      <div class="carousel-caption">
		          <h3>Trailhead</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img src="https://dl.dropboxusercontent.com/u/102790554/ascension-photos/winter-path.jpg" alt="...">
		      <div class="carousel-caption">
		          <h3>Walking in a Winter Wonderland</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img src="https://dl.dropboxusercontent.com/u/102790554/ascension-photos/christmas-tree.jpg" alt="...">
		      <div class="carousel-caption">
		          <h3>Even the mountains are in the Christmas spirit!</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img src="https://dl.dropboxusercontent.com/u/102790554/ascension-photos/mount-helena.jpg" alt="...">
		      <div class="carousel-caption">
		          <h3>Snowy Mount Helena</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img src="https://dl.dropboxusercontent.com/u/102790554/ascension-photos/helena-mt.jpg" alt="...">
		      <div class="carousel-caption">
		          <h3>Snowy Helena, MT</h3>
		      </div>
		    </div>
		  </div>
		 
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		  </a>
		</div> <!-- Carousel -->
		{{{ slide.trail-description.html }}}
	</div>
</div>
